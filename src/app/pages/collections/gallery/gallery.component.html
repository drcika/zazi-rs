<div class="container" gallerize>
  <div class="col-12 card-shadow my-5 pb-5 text-center">

    <ng-container *ngFor="let colection of imageData">

      <ng-temlate *ngIf="colection.id === collections.collection">
        <h2 class="my-4 pt-4">Collection "{{ colection.displayName }}"</h2>
        <img *ngFor="let img of colection.srcUrl" [src]="img">
      </ng-temlate>

      <ng-temlate *ngFor="let subColection of colection.subPages">
        <span *ngIf="subColection.id === collections.subCollection">
          <h2 class="my-4 pt-4">Collection "{{ subColection.displayName }}"</h2>
          <img *ngFor="let img of subColection.srcUrl" [src]="img">
        </span>
      </ng-temlate>

    </ng-container>

  </div>
</div>

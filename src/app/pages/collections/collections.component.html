<div class="container">

  <div class="row">

      <a [routerLink]="['/collections', 'okoLavirinta' ]">

          <div class="view zoom custom-height">
            <img src="../../../../assets/images/okolavirinta/1334.jpg" class="img-fluid" alt="">

    <div class="col-lg-3 col-md-6 mb-lg-0 mb-4">

<div class="container mt-md-5">
  <div class="row pt-md-5">
    <div class="col-md-4 wow fadeInLeftBig ml-md-5 mt-md-4" data-wow-delay="0.4s">
      <div class="card-body text-center white-text">
        <h3 class="my-md-4 pb-2">Contact information</h3>
        <hr class="hr-light my-md-4">
        <ul class="text-lg-left list-unstyled ml-md-4 pl-5">
          <li>
            <p><i class="fa fa-map-marker pr-3"></i>Belgrade, Serbia</p>
          </li>
          <li>
            <p>
              <a class="fa-lg" href="mailto:zazi@zazi.rs">
                <i class="fa fa-envelope pr-3"></i><small>eMail</small></a>
            </p>
          </li>
          <li>
            <p>
              <a class="fa-lg" href="https://www.facebook.com/zorana.p.zazi" target="_blank">
                <i class="fa fa-facebook pr-3"> <small class="ml-2"> Facebook</small></i>
              </a>
            </p>
          </li>
          <li>
            <p>
              <a class="fa-lg" href="https://www.facebook.com/zorana.p.zazi" target="_blank">
                <i class="fa fa-linkedin pr-3"> <small class="ml-2"> LinkedIn</small></i>
              </a>
            </p>
          </li>
          <li>
            <p>
              <a class="fa-lg" href="https://www.instagram.com/zorana_zazi/" target="_blank">
                <i class="fa fa-instagram pr-3"> <small class="ml-2"> Instagram</small></i>
              </a>
            </p>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-5 wow fadeInRight ml-md-5 form-dark" data-wow-delay="0.2s">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit(); f.resetForm()" #f="ngForm">
        <div class="card-body text-white white-text">
          <div class="text-center">
            <h3>
              <strong>Write to us:</strong>
            </h3>
            <hr class="hr-light my-4">
          </div>
          <div class="md-form">
            <i class="fa fa-user prefix"></i>

            <input type="text" id="name" formControlName="name" class="form-control" mdbInputDirective data-error="Please enter First Name" data-success=" ">
            <label for="name">Your name</label>
          </div>

          <div class="md-form">
            <i class="fa fa-envelope prefix"></i>

            <input type="email" id="eMail" formControlName="eMail" class="form-control" mdbInputDirective data-error="Please provide valid email address" data-success=" ">
            <label for="eMail">Your email</label>
          </div>
          <div class="md-form">
            <i class="fa fa-pencil prefix"></i>

            <textarea type="text" id="message" formControlName="message" class="md-textarea form-control" rows="3" mdbInputDirective data-error="Please provide some message" data-success=" "></textarea>
            <label for="message">Your message</label>
          </div>
          <div class="text-right mt-md-3">
            <button class="btn btn-light btn-sm waves-light" mdbWavesEffect [disabled]="f.invalid">Send
              <i class="fa fa-paper-plane-o ml-md-1"></i>
              </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
